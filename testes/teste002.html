<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Monetario</title>
</head>
<body>
    <h1>Teste para formatar um valor Monetario em reais</h1>

    <script>
        let valor = Number(window.prompt('Digite um valor!'))
        document.write(`${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

        // Uma das caracteristicas do (prompt) Ã© que sempre retornara o valor em string
    </script>
</body>
</html>
