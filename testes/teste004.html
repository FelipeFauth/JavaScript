<body>
    <h1>Calculo</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let tx1 = document.getElementById('txt1')
            let tx2 = document.getElementById('txt2')
            let res = document.getElementById('res')
            let n1 = Number(tx1.value)
            let n2 = Number(tx2.value)
            let r = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${r}`
        }
    </script>
