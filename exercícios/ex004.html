<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Monetario</title>
</head>
<body>
    <h1>Testando valor Monetario</h1>

    <script>
        let n1 = Number(window.prompt('digite um valor'))
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
