<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entra()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar() {
            let a = document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entra() {
            let e = document.getElementById('area')
            e.innerText = 'Entrou!'

        }

        function sair() {
            let s = document.getElementById('area')
            s.innerText = 'Saiu!'
            s.style.background = 'green'
        }
    </script>
</body>
</html>
