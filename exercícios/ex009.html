<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="vel"> Velocidade do carro:
        <input type="number" name="vel" id="vel"> Km/h
    </label>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            let vel = document.getElementById('vel')
            let res = document.getElementById('res')
            let v = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${v}Km/h</strong></p>`
            if (v > 60) {
                res.innerHTML = '<p>Você ultrapassou o limite de velocidade. <strong>Multado!</strong></p>'
            }
        }
    </script>
</body>
</html>
